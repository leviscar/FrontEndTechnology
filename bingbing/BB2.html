<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
      <h3>污染城市列表</h3>
      <ul id="aqi-list">
    <!--   
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
      </ul>
    
    <script >
    
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];
    
    (function () {
    
      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
    
     
    
    
        
        var aqiList=document.getElementById("aqi-list");
    
        //从大到小排序
        function compare(value1,value2){
            return value2[1]-value1[1];
        }
    
        //将排序后的数组赋值给listArr
        var listArr=aqiData.sort(compare);
        
        //遍历数组
        for (var i=0;i<listArr.length&&listArr[i][1]>=60;i++){
            var newLi = document.createElement("li");
            newLi.innerHTML = "第"+(i+1)+"名："+listArr[i][0]+"，"+listArr[i][1];
            aqiList.appendChild(newLi);
        }
    })();
    
</script>
</body>
</html>
