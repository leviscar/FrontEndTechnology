<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content{
            position: relative;
            margin: 0 auto;
        }


        .wrap{
            position: absolute;
            /* position: relative; */
            top: 50%;
            left: 50%;
            width:200px;
            height: 200px;
            overflow: hidden;
            margin-top: -100px;
            margin-left: -100px;
        }
        .circle{
            /* position: absolute; */
            height: 100%;
            box-sizing: border-box;
            border: 10px solid red;
            border-radius:50%;
            position: relative;
        }

        .innerCircle{
            height: 100px;
            width: 100px;
            background: #AF2828;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }

        .circle:hover{
            animation: circle 1s ;
        }
        
    </style>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <div class="circle">
                <div class="innerCircle"></div>
                <div class="innerTop"></div>
                <div class="innerBottom"></div>
            </div>
            <div class="top"></div>
            <div class="bottom"></div>
         </div>
    </div>
    <script>
        var content=document.getElementsByClassName("content");
        var height=window.innerHeight;
        var width=window.innerWidth;
        content[0].style.height=height+"px";
        content[0].style.width=width+"px";
    </script>
</body>
</html>
